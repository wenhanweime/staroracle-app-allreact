      /* 加载动画 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #090A0F 0%, #1B2735 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Cormorant Garamond', serif;
      }
      #loading-screen h1 {
        color: #8A5FBD;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-weight: 600;
        letter-spacing: 0.1em;
      }
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(138, 95, 189, 0.3);
        border-top: 3px solid #8A5FBD;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        color: rgba(255, 255, 255, 0.7);
        margin-top: 1rem;
        font-size: 1rem;
        text-align: center;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* 隐藏加载屏幕的类 */
      .hide-loading {
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease-out;
      }
    </style>

    <!-- 加载屏幕 -->
    <div id="loading-screen">
      <h1>星谕</h1>
      <div class="loading-spinner"></div>
      <div class="loading-text">
        正在连接宇宙的奥秘...<br>

      </div>

    <!-- 应用根容器 -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 检测是否为原生应用环境
      const isNativeApp = window.location.protocol === 'capacitor:' || 
                         window.navigator.userAgent.includes('CapacitorWebView');
      
      // 隐藏加载屏幕
      window.addEventListener('load', () => {
        // 如果是原生应用，快速隐藏 CSS 加载屏幕以避免双重加载
        const delay = isNativeApp ? 100 : 1000;
        
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hide-loading');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, delay);
      });
      
      // 监听应用就绪事件
      window.addEventListener('app-ready', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hide-loading');
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      });
    </script>
